services:
  - type: web
    name: ziamis-backend
    runtime: python
    pythonVersion: 3.11
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MONGODB_URL
        scope: build,runtime
        value: "mongodb+srv://admin:${MONGO_PASSWORD}@cluster.mongodb.net/ziamis?retryWrites=true&w=majority"
      - key: REDIS_URL
        scope: build,runtime
        value: "redis://:${REDIS_PASSWORD}@redis-host:6379/0"
      - key: ENVIRONMENT
        value: "production"
      - key: CORS_ORIGINS
        value: "*"

  - type: redis
    name: ziamis-redis
    plan: standard
    ipAllowList: []

  - type: mongodb
    name: ziamis-mongo
    plan: starter
    ipAllowList: []
