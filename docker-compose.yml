services:
  # ===============================
  # ðŸŒ¾ FASTAPI BACKEND SERVICE
  # ===============================
  farmer-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: farmer-backend
    command: >
      sh -c "uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    ports:
      - "8000:8000"
    depends_on:
      farmer-mongo:
        condition: service_healthy
      farmer-redis:
        condition: service_healthy
    env_file:
      - ./backend/.env
    environment:
      - FRONTEND_ORIGIN=https://effective-space-robot-5g4pgrq5p6fvq6x-5173.app.github.dev
    volumes:
      - ./backend:/app
      - ./uploads:/app/uploads
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ===============================
  # âš™ï¸ CELERY WORKER
  # ===============================
  farmer-worker:
    build:
      context: ./backend
    container_name: farmer-worker
    command: >
      sh -c "celery -A app.tasks.celery_app.celery_app worker --loglevel=info"
    depends_on:
      #farmer-mongo:
        #condition: service_healthy
      farmer-redis:
        condition: service_healthy
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
      - ./uploads:/app/uploads
    restart: always
    healthcheck:
      test: ["CMD", "celery", "-A", "app.tasks.celery_app.celery_app", "inspect", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ===============================
  # ðŸ§  REDIS (CACHE + CELERY BROKER)
  # ===============================
  farmer-redis:
    image: redis:7.0
    container_name: farmer-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  # ===============================
  # ðŸƒ MONGODB DATABASE
  # ===============================
  farmer-mongo:
    image: mongo:7.0
    container_name: farmer-mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: Admin123
      MONGO_INITDB_DATABASE: zambian_farmer_db
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  # ===============================
  # ðŸŒ FRONTEND SERVICE (Optional)
  # ===============================
  farmer-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: farmer-frontend
    ports:
      - "5173:5173"
    depends_on:
      - farmer-backend
    environment:
      # Use HTTPS backend URL for Codespaces
      - VITE_API_BASE_URL=https://effective-space-robot-5g4pgrq5p6fvq6x-8000.app.github.dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
    restart: always
    command: >
      sh -c "npm run dev -- --host"

# ===============================
# Persistent Volumes
# ===============================
volumes:
  mongo_data:
  uploads:
