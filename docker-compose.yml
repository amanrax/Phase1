version: '3.8'

services:
  # ===============================
  # ðŸŒ¾ FASTAPI BACKEND SERVICE
  # ===============================
  farmer-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: farmer-backend
    command: >
      sh -c "uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 2"
    ports:
      - "8000:8000"
    depends_on:
      farmer-redis:
        condition: service_healthy
    environment:
      - MONGODB_URL=${MONGODB_URL}
      - JWT_SECRET=${JWT_SECRET}
      - SECRET_KEY=${SECRET_KEY}
      - SEED_ADMIN_EMAIL=${SEED_ADMIN_EMAIL}
      - SEED_ADMIN_PASSWORD=${SEED_ADMIN_PASSWORD}
      - REDIS_URL=redis://farmer-redis:6379
      - ENVIRONMENT=production

    volumes:
      - ./uploads:/app/uploads
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5


  # ===============================
  # âš™ï¸ CELERY WORKER
  # ===============================
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: celery-worker
    command: >
      sh -c "celery -A app.tasks.celery_app.celery_app worker --loglevel=info --concurrency=2"
    depends_on:
      farmer-redis:
        condition: service_healthy
    environment:
      - MONGO_URI=${MONGO_URI}
      - JWT_SECRET=${JWT_SECRET}
      - REDIS_URL=redis://farmer-redis:6379
      - ENVIRONMENT=production
    volumes:
      - ./uploads:/app/uploads
    restart: always
    healthcheck:
      test: ["CMD", "celery", "-A", "app.tasks.celery_app.celery_app", "inspect", "ping"]
      interval: 60s
      timeout: 10s
      retries: 5


  # ===============================
  # ðŸ§  REDIS (CACHE + CELERY BROKER) - WITH PERSISTENCE
  # ===============================
  farmer-redis:
    image: redis:7-alpine
    container_name: farmer-redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 5s
      retries: 5


# ===============================
# Persistent Volumes
# ===============================
volumes:
  redis_data:
    driver: local
  uploads:
    driver: local
