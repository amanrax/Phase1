<svg width="96" height="96" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="96" height="96" fill="#15803d" rx="12"/>
  
  <!-- Wheat icon (simplified) -->
  <g transform="translate(48, 48)">
    <!-- Stem -->
    <line x1="0" y1="24" x2="0" y2="-24" 
          stroke="white" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Leaves -->
    <circle cx="-12" cy="0" r="9" fill="#fbbf24"/>
    <circle cx="12" cy="-8" r="9" fill="#fbbf24"/>
    <circle cx="-9" cy="-16" r="8" fill="#fbbf24"/>
    <circle cx="10" cy="-19" r="8" fill="#fbbf24"/>
  </g>
  
  <!-- Text badge -->
  <text x="96/2" y="72" 
        font-family="Arial, sans-serif" 
        font-size="12" 
        font-weight="bold"
        fill="white" 
        text-anchor="middle">CEM</text>
</svg>
