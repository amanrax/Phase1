<svg width="128" height="128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="128" height="128" fill="#15803d" rx="16"/>
  
  <!-- Wheat icon (simplified) -->
  <g transform="translate(64, 64)">
    <!-- Stem -->
    <line x1="0" y1="32" x2="0" y2="-32" 
          stroke="white" stroke-width="6" stroke-linecap="round"/>
    
    <!-- Leaves -->
    <circle cx="-16" cy="0" r="12" fill="#fbbf24"/>
    <circle cx="16" cy="-10" r="12" fill="#fbbf24"/>
    <circle cx="-12" cy="-21" r="11" fill="#fbbf24"/>
    <circle cx="14" cy="-25" r="11" fill="#fbbf24"/>
  </g>
  
  <!-- Text badge -->
  <text x="128/2" y="96" 
        font-family="Arial, sans-serif" 
        font-size="16" 
        font-weight="bold"
        fill="white" 
        text-anchor="middle">CEM</text>
</svg>
