name: Build Android APK

on:
  push:
    branches: [ farmer-edit-fix, main ]
  pull_request:
    branches: [ farmer-edit-fix, main ]
  workflow_dispatch:  # Allows manual trigger from Actions tab

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: â˜• Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: ðŸ“¦ Install frontend dependencies
      working-directory: ./frontend
      run: npm ci
      
    - name: ðŸ—ï¸ Build web app (production)
      working-directory: ./frontend
      run: npm run build
      
    - name: ðŸ”„ Sync Capacitor
      working-directory: ./frontend
      run: npx cap sync android
      
    - name: ðŸŽ¯ Make gradlew executable
      working-directory: ./frontend/android
      run: chmod +x ./gradlew
      
    - name: ðŸ§¹ Clean Gradle build (with retry)
      working-directory: ./frontend/android
      run: |
        for i in 1 2 3; do
          ./gradlew clean --no-daemon && break || sleep 10
        done
      
    - name: ðŸ“± Build Debug APK (with retry)
      working-directory: ./frontend/android
      run: |
        for i in 1 2 3; do
          ./gradlew assembleDebug --no-daemon && break || sleep 10
        done
      
    - name: ðŸ” Decode Release Keystore
      if: github.ref == 'refs/heads/main'
      run: |
        echo "${{ secrets.RELEASE_KEYSTORE_BASE64 }}" | base64 -d > frontend/android/cem-release-key.keystore
      
    - name: ðŸ­ Build Release APK (with retry)
      if: github.ref == 'refs/heads/main'
      working-directory: ./frontend/android
      env:
        RELEASE_KEYSTORE_FILE: cem-release-key.keystore
        RELEASE_KEYSTORE_PASSWORD: ${{ secrets.RELEASE_KEYSTORE_PASSWORD }}
        RELEASE_KEY_ALIAS: ${{ secrets.RELEASE_KEY_ALIAS }}
        RELEASE_KEY_PASSWORD: ${{ secrets.RELEASE_KEY_PASSWORD }}
      run: |
        for i in 1 2 3; do
          ./gradlew assembleRelease --no-daemon && break || sleep 10
        done
      
    - name: ðŸ“¤ Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: cem-farmer-debug-apk
        path: frontend/android/app/build/outputs/apk/debug/app-debug.apk
        if-no-files-found: error
        retention-days: 30
        
    - name: ðŸ“¤ Upload Release APK
      if: github.ref == 'refs/heads/main'
      uses: actions/upload-artifact@v4
      with:
        name: cem-farmer-release-apk
        path: frontend/android/app/build/outputs/apk/release/app-release.apk
        if-no-files-found: error
        retention-days: 90
        
    - name: ðŸ“Š Build summary
      run: |
        echo "âœ… Build completed successfully!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“± APK Information" >> $GITHUB_STEP_SUMMARY
        echo "- **App Name**: CEM Farmer" >> $GITHUB_STEP_SUMMARY
        echo "- **Package**: com.cem.farmerapp" >> $GITHUB_STEP_SUMMARY
        echo "- **Debug APK**: Available in artifacts" >> $GITHUB_STEP_SUMMARY
        if [ "${{ github.ref }}" == "refs/heads/main" ]; then
          echo "- **Release APK**: âœ… Signed and ready for distribution" >> $GITHUB_STEP_SUMMARY
        fi
        echo "- **Download**: Check the artifacts section above â˜ï¸" >> $GITHUB_STEP_SUMMARY
