name: Build Android APK

on:
  push:
    branches: [ farmer-edit-fix, main ]
  pull_request:
    branches: [ farmer-edit-fix, main ]
  workflow_dispatch:  # Allows manual trigger from Actions tab

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: â˜• Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: ðŸ“¦ Install frontend dependencies
      working-directory: ./frontend
      run: npm ci
      
    - name: ðŸ—ï¸ Build web app (production)
      working-directory: ./frontend
      run: npm run build
      
    - name: ðŸ”„ Sync Capacitor
      working-directory: ./frontend
      run: npx cap sync android
      
    - name: ðŸŽ¯ Make gradlew executable
      working-directory: ./frontend/android
      run: chmod +x ./gradlew
      
    - name: ðŸ§¹ Clean Gradle build
      working-directory: ./frontend/android
      run: ./gradlew clean
      
    - name: ðŸ“± Build Debug APK
      working-directory: ./frontend/android
      run: ./gradlew assembleDebug --no-daemon
      
    - name: ðŸ“¤ Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: cem-farmer-debug-apk
        path: frontend/android/app/build/outputs/apk/debug/app-debug.apk
        if-no-files-found: error
        retention-days: 30
        
    - name: ðŸ“Š Build summary
      run: |
        echo "âœ… Build completed successfully!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“± APK Information" >> $GITHUB_STEP_SUMMARY
        echo "- **App Name**: CEM Farmer" >> $GITHUB_STEP_SUMMARY
        echo "- **Package**: com.cem.farmerapp" >> $GITHUB_STEP_SUMMARY
        echo "- **Build Type**: Debug" >> $GITHUB_STEP_SUMMARY
        echo "- **Download**: Check the artifacts section above â˜ï¸" >> $GITHUB_STEP_SUMMARY
